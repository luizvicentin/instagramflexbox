<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <seccion class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/instagram-cel.png" alt="Celular com fotos do Instagram">
        </div>
        <div class="instagram-user">
            <div class="group">
                <img src="/img/instagram-logo.png" class="instagram-logo" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="/img/profile-photo.jpg" class="profile-photo" alt="Profile Photo">
                </div>
                <a href="#" class="instagram-login">Continue as luizvicentindev</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not luizvicentindev</p>
                <p class="not-account">
                    <span class="link-blue">Switch Account</span>
                    or
                    <span class="link-blue">Sign Up</span> 
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>    
            </div>
        </div>
    </seccion>
</body>
</html>
